<ion-view view-title="Perfil da escola" ng-controller="SchoolPerfil">
  <ion-content>  
	<div ng-repeat="dado in dados">
		<div class="item item-image">
			<img ng-src="{{ dado.image }}">
    		<!--<img src="../img/escola-demo.jpg">-->
  		</div>
  		<div class="name-area">
  			<div class="row">
  				<div class="col">
  					<p class="name-school">{{ dado.nome }}</p>
  					<p class="text-white"><i class="ion-android-star"></i><i class="ion-android-star"></i><i class="ion-android-star"></i><i class="ion-android-star"></i><i class="ion-android-star"></i></p>
  				</div>
  			</div>
  		</div>
  		<div class="list card">
			<a href="#" class="item item-icon-left">
			<i class="icon ion-android-call"></i>
				<p class="text-center">{{ dado.telefone }}</p>
			</a>
			<a href="#" class="item item-icon-left">
			<i class="icon ion-ios-location"></i>
				<p class="text-center">{{ dado.localizacao }}</p>
			</a>
			<div class="item item-text-wrap">
				<div class="item">		    	    
				    <p>{{ dado.descricao }}</p>			    
	  			</div> 
			</div>			
		</div>	
	</div>
	<div>
		<h4 class="text-center pink-text">Mural de avisos</h4>
		<div class="card" ng-repeat="post in mural">
			<div class="item item-text-wrap">
				<div class="item">	
					<h4><strong>{{ post.aviso }}</strong></h4>	    	    
				    <p>{{ post.texto }}</p>					    		    
	  			</div> 
			</div>
		</div>
	</div>
	<div>
		<h4 class="text-center pink-text">Coment√°rios</h4>
		<div class="card" >
			<div class="item item-text-wrap" ng-repeat="comment in comments">
				<div class="item">
					<div class="item-avatar">			    
			    		<img ng-src="{{ comment.image }}">			    
  					</div> 	
					<h4><strong>{{ comment.nome }}</strong></h4>	    	    
				    <p>{{ comment.texto }}</p>				    		    
	  			</div> 
			</div>
			<button class="button button-block button button-royal" ng-click="login()">Comentar <i class="ion-compose"></i></button>
		</div>
	</div>
  </ion-content>
</ion-view>
