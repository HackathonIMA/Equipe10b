<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Novo comentário</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">          
          <textarea cols="30" rows="10" placeholder="Digite seu comentário"></textarea>
        </label>        
        <label class="item">
          <button class="button button-block button-royal" type="submit">Enviar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
